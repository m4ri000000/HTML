<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Practice</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <button id="bgChanger">Change Background</button>

  <div class="text">
    <p>this text will change</p>
    <div class="button-group">
      <button id="changeText">Change Text</button>
      <button id="reset">Reset</button>
    </div>
  </div>

  <div class="text2">
    <p>this text will be hidden</p>
    <div class="button-group">
      <button id="hideText">hide</button>
      <button id="showText">show</button>
    </div>
  </div>

  <div class="counter">
    <div id="numberBox"
      style="width: 265px; background-color: white; height: 40px; border: 1px solid black; display: flex; align-items: center; justify-content: center; font-size: 20px;">
      0
    </div>
    <div class="button-group">
      <button id="increase">+</button>
      <button id="decrease">-</button>
    </div>
  </div>

  <div class="gallery">
    <div class="gallery-container">
    </div>
    <div class="button-group">
      <button id="previous">&lt;</button>
      <button id="next">&gt;</button>
    </div>
  </div>

  <!--create a <textarea> and a <span> that shows the number of characters typed live.-->
  <div class="container">
    <label for="myTextarea">Type something:</label><br>
    <textarea id="myTextarea" rows="4" cols="50"></textarea>
    <p>Characters typed: <span id="charCount">0</span></p>
  </div>

  <!--toggle dark mode-->
  <button id="toggleDark">toggle dark mode</button>

  <!--form validation-->
  <div class="form-section" style="margin-left: 20px; margin-top: 20px;">
    <label for="nameInput">Enter your name:</label><br>
    <input type="text" id="nameInput">
    <div class="button-group" style="margin-top: 10px;">
      <button id="submitBtn">Submit</button>
    </div>
  </div>

  <!--random quote generator-->
  <div class="quote-box" style="margin-left: 20px; margin-top: 20px;">
    <p id="quoteDisplay">click the button for a quote!</p>
    <div class="button-group" style="margin-top: 10px;">
      <button id="quoteBtn">get quote</button>
    </div>
  </div>

  <div class="container">
    <h2>keyboard event (key press)</h2>
    <p id="keyDisplay">Press any key on your keyboard...</p>
  </div>

  <script src="script.js"></script>
</body>

</html>

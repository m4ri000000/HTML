<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfumes by Mario</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo">Perfumes by Mario</div>
    </header>

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#shop">Shop</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section id="home" class="hero">
        <div class="hero-content">
            <h1>Elegance in Every Scent</h1>
            <p>Discover the art of fragrance with Perfumes by Mario.</p>
        </div>
    </section>

    <section id="shop" class="shop">
        <h2>Perfumes of the day</h2>
        <div class="perfume-list">
            <div class="perfume-item">
                <img src="/img/mugler.jpg" alt="Perfume 1">
                <h3>Mugler A*Men Fantasm</h3>
                <p>60€</p>
            </div>
            <div class="perfume-item">
                <img src="/img/dior.jpg" alt="Perfume 2">
                <h3>Dior Homme 2020</h3>
                <p>80€</p>
            </div>
            <div class="perfume-item">
                <img src="/img/givenchy.jpg" alt="Perfume 3">
                <h3>Gentleman Society EDP</h3>
                <p>80€</p>
            </div>
        </div>
    </section>

    <section id="contact" class="contact">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Perfumes by Mario. All rights reserved.</p>
    </footer>
</body>

</html>

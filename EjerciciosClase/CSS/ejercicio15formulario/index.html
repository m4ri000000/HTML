<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Contact</h1>
        <p>Escribe!</p>
        <fieldset>
            <legend><strong>Información</strong></legend>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono">
            </div>
            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion">
            </div>
            <div class="form-group">
                <label for="comunidad">Comunidad:</label>
                <select id="comunidad" name="comunidad">
                    <option value=""></option>
                    <option value="Andalucia">Andalucía</option>
                    <option value="Aragon">Aragón</option>
                    <option value="Asturias">Asturias</option>
                    <option value="Baleares">Islas Baleares</option>
                    <option value="Canarias">Canarias</option>
                    <option value="Cantabria">Cantabria</option>
                    <option value="Castilla-La Mancha">Castilla-La Mancha</option>
                    <option value="Castilla y Leon">Castilla y León</option>
                    <option value="Catalunya">Cataluña</option>
                    <option value="Extremadura">Extremadura</option>
                    <option value="Galicia">Galicia</option>
                    <option value="Madrid">Madrid</option>
                    <option value="Murcia">Murcia</option>
                    <option value="Navarra">Navarra</option>
                    <option value="Pais Vasco">País Vasco</option>
                    <option value="La Rioja">La Rioja</option>
                    <option value="Valencia">Comunidad Valenciana</option>
                    <option value="Ceuta">Ceuta</option>
                    <option value="Melilla">Melilla</option>
                </select>
            </div>
            <div class="form-group">
                <label for="codigo_postal">Código Postal:</label>
                <input type="text" id="codigo_postal" name="codigo_postal">
            </div>
        </fieldset>
        
        <fieldset>
            <div class="checkbox-container">
                <label for="recibir_info">Pincha para recibir información:</label>
                <input type="checkbox" id="recibir_info" name="recibir_info">
                <div class="info-options">
                    <label>
                        <input type="radio" name="info_option" value="tenerife"> Tenerife
                    </label>
                    <label>
                        <input type="radio" name="info_option" value="calma"> Tenerife Calma
                    </label>
                    <label>
                        <input type="radio" name="info_option" value="playas"> Tenerife playas
                    </label>
                    <label>
                        <input type="radio" name="info_option" value="bici"> Bici Tenerife
                    </label>
                    <label>
                        <input type="radio" name="info_option" value="mar"> Tenerife del mar 
                    </label>
                    <label>
                        <input type="radio" name="info_option" value="ninos"> Niños Tenerife 
                    </label>
                    <label>
                        <input type="radio" name="info_option" value="naturaleza"> Tenerife Naturaleza
                    </label>
                    <label>
                        <input type="radio" name="info_option" value="teide"> Tenerife Teide
                    </label>
                    <label>
                        <input type="radio" name="info_option" value="comida"> Comida Tenerife 
                    </label>
            </div>
            <button type="submit" class="submit-btn">Enviar</button>
        </fieldset>
    </div>
</body>
</html>
